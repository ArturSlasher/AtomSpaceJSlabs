<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="div-flex">
        <h3>Имя:</h3>
        <input type="text" id="name" name="name" class="input">
    </div>
    <div class="div-flex">
        <h3>Email:</h3>
        <input type="text" id="email" name="email" class="input">
    </div>
    <div class="div-flex">
        <h3>Пароль:</h3>
        <input type="text" id="password" name="password" class="input">
    </div>
    <div class="div-flex">
        <h3>Любимый цвет:</h3>
        <input type="color" id="favcolor" name="favcolor" value="#000000" style="margin-top: 15px;">
    </div>
    <div class="div-flex">
        <h3>Ваша дата рождения:</h3>
        <input type="date" id="date" name="date" value="mm/dd/yyyy" style="margin-block: 15px;">
    </div>

    <div>
        <h2>Какой заголовок в html приоритетнее?</h2>
        <ul>
            <li>
                <input type="radio" id="h6" name="contact" value="email">
                    <label for="h6">h6</label>
            </li>
            <li>
                <input type="radio" id="h4" name="contact" value="phone">
               <label for="h4">h4</label>
            </li>
            <li>
                <input type="radio" id="h5" name="contact" value="mail">
               <label for="h5">h5</label>
            </li>
            <li>
                <input type="radio" id="h1" name="contact" value="mail">
               <label for="h1">h1</label>
            </li>
          </ul>
    </div>

    <div>
        <h2>Какие теги используют в html?</h2>
        <ul>
            <li>
                <input type="checkbox" id="bt" name="contact" value="email">
                    <label for="bt">bt</label>
            </li>
            <li>
                <input type="checkbox" id="br" name="contact" value="phone">
               <label for="br">br</label>
            </li>
            <li>
                <input type="checkbox" id="hra" name="contact" value="mail">
               <label for="hra">hra</label>
            </li>
            <li>
                <input type="checkbox" id="hr" name="contact" value="mail">
               <label for="hr">hr</label>
            </li>
          </ul>
    </div>

    <div class="div-flex">
        <h3>Будуте ли Вы продолжать развивать свои знания в вёрстке:</h3>
        <select name="yes-no" id="yes-no">
            <option value="yes">Да</option>
            <option value="no">Нет</option>
          </select>
    </div>

    <div class="div-flex">
        <button type="button">Отправить</button>
        <button type="button">Очистить</button>
    </div>
</body>
</html>
